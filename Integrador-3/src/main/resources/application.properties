# ? Nombre de la aplicación (opcional pero recomendable)
spring.application.name=demo

# ?? Configuración de conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/integrador3?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ? Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ? Nivel de logs (opcional, ayuda al debug)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ? Puerto donde corre tu aplicación (por defecto es 8080)
server.port=8080
